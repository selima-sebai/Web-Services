<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” eersi.tn</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>eersi.tn</h1>
      <p>Login to plan your Tunisian wedding or manage your vendor services.</p>
    </div>

    <div class="grid">
      <div class="card" style="grid-column: span 12;">
        <div class="inner" style="max-width:520px;">
          <div style="display:grid;gap:10px;">
            <input class="input" id="email" placeholder="Email" />
            <input class="input" id="password" type="password" placeholder="Password" />

            <div style="display:flex;gap:10px;flex-wrap:wrap;">
              <button class="btn primary" id="loginBtn" type="button">Login</button>
              <button class="btn" id="registerClientBtn" type="button">Register as Client</button>
              <button class="btn" id="registerVendorBtn" type="button">Register as Vendor</button>
            </div>

            <div id="msg" style="color:var(--muted)"></div>
          </div>
        </div>
      </div>
    </div>

    <p style="opacity:.7;margin-top:14px;">
      Admin accounts require a registration key (backend env).
    </p>
  </div>

  <script type="module" src="./js/login.js"></script>
  <script type="module" src="./js/logoutButton.js"></script>
  <script>
  // Force-clear login fields on every load
  const email = document.getElementById("email");
  const password = document.getElementById("password");

  if (email) email.value = "";
  if (password) password.value = "";
</script>

</body>
