<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Planner</title>
</head>
<body>
  <script>
    // If user is logged in (token exists), go to dashboard. Otherwise go to login.
    const token = localStorage.getItem("token");

    if (token) {
      window.location.replace("client-dashboard.html");

    } else {
      window.location.replace("login.html"); // <-- change to your login page name
    }
  </script>
</body>
</html>
