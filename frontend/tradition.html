<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tradition — eersi.tn</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">

    
    <div class="hero">
      <h2 id="title">Loading…</h2>
      <p id="subtitle"></p>

    <div class="grid">
      <div class="card" style="grid-column: span 12;">
        <div class="inner">
          <p id="details" style="color:var(--muted)"></p>

        </div>
      </div>
    </div>

  </div>

  <script type="module" src="./js/tradition.js"></script>
